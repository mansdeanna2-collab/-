name: video-app

services:
  # API服务
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: video-api
    restart: unless-stopped
    ports:
      - "5001:5000"
    volumes:
      - video-data:/app/data
      - ./tools/video_database.py:/app/video_database.py:ro
    environment:
      - USE_MYSQL=false
      - PYTHONUNBUFFERED=1
      - DOCKER_API_VERSION=1.42
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - video-network

  # 前端服务
  frontend:
    build:
      context: ./video-app
      dockerfile: Dockerfile
    container_name: video-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./sz/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./sz/ssl/cert.pem:/etc/nginx/ssl/cert.pem:ro
      - ./sz/ssl/key.pem:/etc/nginx/ssl/key.pem:ro
    environment:
      - DOCKER_API_VERSION=1.42
    depends_on:
      api:
        condition: service_healthy
    networks:
      - video-network

  # 管理后台前端服务 (Admin Frontend on port 8897)
  admin:
    build:
      context: ./video-app
      dockerfile: Dockerfile.admin
    container_name: video-admin
    restart: unless-stopped
    ports:
      - "8897:80"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - video-network

networks:
  video-network:
    driver: bridge

volumes:
  video-data:
